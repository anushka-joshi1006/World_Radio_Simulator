<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div id="container">
      <img src="world_map.jpg" id="map" />
      <img
        src="radio_station.png"
        class="mark"
        id="indiamark"
        usemap="#indiamap"
        alt="india"
      />
      <img
        src="radio_station.png"
        class="mark"
        id="canadamark"
        usemap="#canadamap"
        alt="canada"
      />
      <img
        src="radio_station.png"
        class="mark"
        id="russiamark"
        usemap="#russiamap"
        alt="russia"
      />
      <img
        src="radio_station.png"
        class="mark"
        id="francemark"
        usemap="#francemap"
        alt="france"
        
      />
      <img
        src="radio_station.png"
        class="mark"
        id="ausmark"
        usemap="#ausmap"
        alt="australia"
        
      />
      <img
        src="radio_station.png"
        class="mark"
        id="spainmark"
        usemap="#spainmap"
        alt="spain"
        
      />
      <img
        src="radio_station.png"
        class="mark"
        id="chinamark"
        usemap="#chinamap"
        alt="china"
        
      />

      <map name="indiamap">
        <area
          shape="circle"
          coords="10 10 30"
          alt="india"
          href="india/india.html"
        />
      </map>
      <map name="russiamap">
        <area
          shape="circle"
          coords="20 20 20"
          alt="russia"
          href="russia/russia.html"
        />
      </map>
      <map name="canadamap">
        <area
          shape="circle"
          coords="20 20 20"
          alt="canada"
          href="canada/canada.html">
      <map name="francemap">
        <area
          shape="circle"
          coords="20 20 20"
          alt="france"
          href="france/france.html"/>
          <map name="ausmap">
            <area
              shape="circle"
              coords="20 20 20"
              alt="france"
              href="australia/australia.html"  />  
          <map name="spainmap">
            <area
              shape="circle"
              coords="20 20 20"
              alt="spain"
              href="spain/spain.html"    
        />
          <map name="chinamap">
            <area
              shape="circle"
              coords="20 20 20"
              alt="china"
              href="china/china.html"    
        />
      </map>
    </div>
  </body>
</html>
